<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/foundation.css" />

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/vicons-font.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="container">
        <div class="row one">
            <div class="large-12 columns">
                <section class="section section--menu" id="Viola">

                    <span class="link-copy"></span>
                    <nav class="menu menu--viola">
                        <ul class="menu__list">
                            <li class="menu__item menu__item--current"><a href="index.html" class="menu__link">Home</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Portfolio</a></li>
                            <li class="menu__item"><a href="blog.html" class="menu__link">Blog</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Members</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                        </ul>
                    </nav>
                </section>

            </div>
        </div>
        <div class="row one">
            <div class="large-2 columns"> </div>
            <div class="large-10 columns blog-header">
                <h1>  VIM for Python Developers   </h1>

            </div>

            <div class="large-2 columns"> </div>

        </div>


    </div>
    <script src="js/classie2.js"></script>


    </script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/toucheffects.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script>
        (function() {
            [].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
                var menuItems = menu.querySelectorAll('.menu__link'),
                    setCurrent = function(ev) {
                        ev.preventDefault();

                        var item = ev.target.parentNode; // li

                        // return if already current
                        if (classie.has(item, 'menu__item--current')) {
                            return false;
                        }
                        // remove current
                        classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                        // set current
                        classie.add(item, 'menu__item--current');
                    };

                [].slice.call(menuItems).forEach(function(el) {
                    el.addEventListener('click', setCurrent);
                });
            });

            [].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
                link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
                new Clipboard(link);
                link.addEventListener('click', function() {
                    classie.add(link, 'link-copy--animate');
                    setTimeout(function() {
                        classie.remove(link, 'link-copy--animate');
                    }, 300);
                });
            });
        })(window);

    </script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
